<html>
	<head>
		<title>Bendungan</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <script type="text/javascript" src="js/bootstrap.js"></script>
		<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
		<style>
			body{
				margin:0;
				padding:0;
				background-color:#fff;
			}
			.content{
				position: relative;
				top: 50px;
			}
		</style>
	</head>
<body>
	<div class="content">
		<svg height="380px" width="1000px">
			<g>
				<text id="nilaiTMA" x="35" y="15" fill="blue" font-size="14pt"></text>
				<text id="nilaiMAB" x="22" y="45" fill="red" font-size="18pt"></text>
				<text id="nilaiMAN" x="35" y="75" fill="orange" font-size="14pt"></text>
				<text id="nilaiMAMIN" x="35" y="105" fill="gray" font-size="14pt"></text>
				<line id="TMA" x1="180" x2="520" style="stroke:blue;stroke-width:2" />
				<line id="MAB" x1="180" x2="520" style="stroke:red;stroke-width:2" />
				<line id="MAN" x1="180" x2="520" style="stroke:orange;stroke-width:2" />
				<line id="MAMIN" x1="180" x2="520" style="stroke:gray;stroke-width:2" />
				<path d="M180 272, L240 272, C600 -88, 460 -88, 820 272, L920 370, 1020 272" stroke="black" stroke-width="5" fill="white" />
				<line x1="880" y1="330" x2="960" y2="330" style="stroke:blue;stroke-width:5" />
			</g>
		</svg>
	</div>
	<script type="text/javascript">
		function gambarBendungan(nTMA, nMAB, nMAN, nMAMIN) {			
			var MAX = Math.max(nTMA, nMAB, nMAN, nMAMIN);
			//180 ==> max-width dari TMA,MAB,MAN,MAMIN
			var TMA = document.getElementById('TMA');
			TMA.setAttribute("y1", (270-((270/MAX)*nTMA)));
			TMA.setAttribute("y2", (270-((270/MAX)*nTMA)));
			var MAB = document.getElementById('MAB');
			MAB.setAttribute("y1", (270-((270/MAX)*nMAB)));
			MAB.setAttribute("y2", (270-((270/MAX)*nMAB)));
			var MAN = document.getElementById('MAN');
			MAN.setAttribute("y1", (270-((270/MAX)*nMAN)));
			MAN.setAttribute("y2", (270-((270/MAX)*nMAN)));
			var MAMIN = document.getElementById('MAMIN');
			MAMIN.setAttribute("y1", (270-((270/MAX)*nMAMIN)));
			MAMIN.setAttribute("y2", (270-((270/MAX)*nMAMIN)));
		}
		var nilaiTMA = 105.13;
		var nilaiMAB = 100.00;
		var nilaiMAN = 99.00;
		var nilaiMAMIN = 92.10;
		document.getElementById('nilaiTMA').textContent = "TMA : " + nilaiTMA;
		document.getElementById('nilaiMAB').textContent = "MAB : " + nilaiMAB;
		document.getElementById('nilaiMAN').textContent = "MAN : " + nilaiMAN;
		document.getElementById('nilaiMAMIN').textContent = "MAMin : " + nilaiMAMIN;
		gambarBendungan(nilaiTMA,nilaiMAB,nilaiMAN,nilaiMAMIN);
	</script>
</body>
