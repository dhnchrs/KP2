<html>
	<head>
		<title>Bendungan</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <script type="text/javascript" src="js/bootstrap.js"></script>
		<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
		<style>
			body{
				margin:0;
				padding:0;
				background-color:#fff;
			}
			.content{
				position: absolute;
				top: -50px;
				left: 0px;
			}
			.TMA {
				border-bottom: 1px solid blue;
				max-height: 180px;
				position: absolute;
				top: -282px;
				left: -228px;
				width: 198px;
			}
			.MAB {
				border-bottom: 1px solid red;
				max-height: 180px;
				position: absolute;
				top: -282px;
				left: -228px;
				width: 198px;
			}
			.MAN {
				border-bottom: 1px solid orange;
				max-height: 180px;
				position: absolute;
				top: -282px;
				left: -228px;
				width: 198px;
			}
			.MAMIN {
				border-bottom: 1px solid gray;
				max-height: 180px;
				position: absolute;
				top: -282px;
				left: -228px;
				width: 198px;
			}
			#rotate_{
				-webkit-transform: rotate(180deg);
				-moz-transform: rotate(180deg);
				-o-transform: rotate(180deg);
				-ms-transform: rotate(180deg);
				transform: rotate(180deg);
			}
			span{
				position:absolute;
				bottom:0;
				right:0;
				font-size:3px;
				margin:-2.5px -20px;
			}
		</style>
	</head>
<body>
	<div class="content">
		<div id="rotate_">
			<div class="TMA" id="TMA"><span id="rotate_"><label id="ketTMA"></label></span></div>
			<div class="MAB" id="MAB"><span id="rotate_"><label id="ketMAB"></label></span></div>
			<div class="MAN" id="MAN"><span id="rotate_"><label id="ketMAN"></label></span></div>
			<div class="MAMIN" id="MAMIN"><span id="rotate_"><label id="ketMAMIN"></label></span></div>
		</div>
		<svg height="320px" width="480px" style="position:absolute;top:100px;left:30px;">
			<g>
				<polygon points="170,20 170,180 40,180" style="fill:white;stroke:white;stroke-width:5" />
				<rect width="58" height="160" style="fill:white;stroke:white;stroke-width:5" transform="translate(170, 20)"/>
				<!--GARIS KIRI BAWAH-->
				<line x1="0" y1="-100" x2="39" y2="-100" style="stroke:black;stroke-width:5" transform="translate(0, 280)" />
				<!--GARIS KANAN BAWAH-->
				<line x1="0" y1="100" x2="38" y2="100" style="stroke:blue;stroke-width:1" transform="translate(413, 116)" />
				<!--GARIS 45 ke atas-->
				<line x1="0" y1="-145" x2="-134" y2="20" style="stroke:black;stroke-width:5;" transform="translate(171, 161)" />
				<!--GARIS 45 ke bawah-->
				<line x1="0" y1="-100" x2="206" y2="120" style="stroke:black;stroke-width:5;" transform="translate(227, 116)" />
				<!--LENGKUNG-->
				<path d="M20 80 Q 50 50 80 80" style="fill:white;stroke:black;stroke-width:5;" transform="translate(149, -62)" />
				<!--GARIS 45 ke atas-->
				<line x1="0" y1="100" x2="90" y2="10" style="stroke:black;stroke-width:5" transform="translate(430, 136)" />	
			</g>
		</svg>
	</div>
	<script type="application/javascript">
		function gambarBendungan(nTMA, nMAB, nMAN, nMAMIN) {
			var TMA = document.getElementById('TMA');
			var MAB = document.getElementById('MAB');
			var MAN = document.getElementById('MAN');
			var MAMIN = document.getElementById('MAMIN');
			var MAX = Math.max(nTMA, nMAB, nMAN, nMAMIN);
			//180 ==> max-width dari TMA,MAB,MAN,MAMIN
			TMA.style.height = ((180/MAX) * nTMA) + "px";
			MAB.style.height = ((180/MAX) * nMAB) + "px";
			MAN.style.height = ((180/MAX) * nMAN) + "px";
			MAMIN.style.height = ((180/MAX) * nMAMIN) + "px";
			
			document.getElementById('ketTMA').innerHTML = "<font color='blue'>TMA : " + nTMA + "</font>";
			document.getElementById('ketMAB').innerHTML = "<font color='red'>MAB : " + nMAB + "</font>";
			document.getElementById('ketMAN').innerHTML = "<font color='orange'>MAN : " + nMAN + "</font>";
			document.getElementById('ketMAMIN').innerHTML = "<font color='gray'>MAMIN : " + nMAMIN + "</font>";
		}
		//Contoh angka TMA, MAB, MAN, MAMIN diambil dari http://hidrologi.bbws-bsolo.net/bendungan
		//TMA > MAMIN dan TMA < MAN
			gambarBendungan(97.13, 100.00, 99.00, 92.10);
			//gambarBendungan(276.68, 284.30, 282.96, 275.57);
		//TMA > MAN dan TMA < MAB
			//gambarBendungan(110.60, 110.86, 110.56, 105.00);
		//TMA < MAMIN belum ada contoh
	</script>
</body>
